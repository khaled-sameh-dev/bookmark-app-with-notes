<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>bookmarke url application</title>
  </head>
  <body>
    <form class="form">
      <div class="input-field">
        <label for="page_name" class="label-form">Title</label>
        <input
          type="text"
          class="input-form"
          id="page-name"
          name="page_name"
          placeholder="Page Name"
        />
      </div>
      <div class="input-field">
        <label for="page_url" class="label-form">Url</label>
        <input
          type="text"
          class="input-form"
          id="page-url"
          name="page_name"
          placeholder="Page Url"
        />
      </div>
      <div class="note-inputs-container"></div>
      <button class="btn" id="add-note">Add Note +</button>
      <button class="btn" id="add-bookmark">Add Bookmark</button>
    </form>
    <div class="container">
      <h1>Saved Bookamrks</h1>
      <div class="bookmarks-container"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
